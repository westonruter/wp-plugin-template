name: Deploy to WordPress.org

on:
    release:
        types:
            - published
    workflow_dispatch:
        inputs:
            dry-run:
                type: boolean
                description: 'Debug mode (run without publishing).'
                default: false
jobs:
    release:
        name: Publish release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Check for SVN credentials
              id: check-secrets
              run: |
                  if [ -z "${{ secrets.SVN_USERNAME }}" ] || [ -z "${{ secrets.SVN_PASSWORD }}" ]; then
                      echo "SVN credentials not available. Skipping deployment."
                      echo "skip=true" >> $GITHUB_OUTPUT
                  else
                      echo "skip=false" >> $GITHUB_OUTPUT
                  fi

            - name: Checkout code
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            - name: Read PHP version
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              id: php-version
              run: echo "version=$(jq -r .config.platform.php composer.json)" >> $GITHUB_OUTPUT

            - name: Setup PHP
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
              with:
                  php-version: ${{ steps.php-version.outputs.version }}
                  extensions: mbstring, dom, fileinfo, xml, curl
                  coverage: none
                  tools: composer:v2

            - name: Cache Composer dependencies
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
              with:
                  path: vendor
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Install Composer dependencies
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              run: composer install --prefer-dist --no-progress

            - name: Setup Node.js
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install npm dependencies
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              run: npm ci

            - name: Verify version consistency
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              run: npm run verify-version-consistency

            - name: Prepare dist
              if: steps.check-secrets.outputs.skip != 'true' || github.event_name == 'release'
              run: npm run plugin-zip && unzip *.zip -d dist

            - name: WordPress plugin deploy
              if: steps.check-secrets.outputs.skip != 'true'
              uses: 10up/action-wordpress-plugin-deploy@54bd289b8525fd23a5c365ec369185f2966529c2 # 2.3.0
              id: deploy
              with:
                  dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run || false }}
              env:
                  SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
                  SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
                  BUILD_DIR: dist

            - name: Upload release asset
              if: github.event_name == 'release'
              run: gh release upload ${{ github.event.release.tag_name }} *.zip
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
