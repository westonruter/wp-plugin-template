version: 2
updates:
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      cooldown:
          default-days: 7

    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      cooldown:
          default-days: 7
      groups:
          wordpress-packages:
              patterns:
                  - '@wordpress/*'

    - package-ecosystem: composer
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      cooldown:
          default-days: 7
      groups:
          phpstan-packages:
              patterns:
                  - 'phpstan/*'
          wp-cli-packages:
              patterns:
                  - 'wp-cli/*'
